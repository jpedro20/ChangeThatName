<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CTN - Change That Name</title>

	<!-- MATERIAL DESIGN -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
	<header class="ctn--header grey lighten-3">
		<div class="row">
			<div class="input-field col s7">
				<input id="new_file_name" type="text" class="grey-text text-darken-1">
				<label for="new_file_name">New filename</label>
			</div>
			<div class="input-field col s5">
				<div class="ctn--buttons-action right">
					<a class="waves-effect waves-light btn grey darken-1">
						<i class="material-icons right">build</i> Rename
					</a>
					<a class="waves-effect waves-light btn grey darken-1">
						<i class="material-icons right">insert_photo</i> Select files
					</a>
				</div>
			</div>
		</div>
	</header>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
